# yaml-language-server: $schema=.deepwork/schemas/job.schema.json
name: simple_job
version: "0.1.0"
summary: "A simple single-step job for testing"
common_job_info_provided_to_all_steps_at_runtime: |
  A simple single-step job for testing the DeepWork framework.
  This job demonstrates the minimal structure required for a valid job definition.

steps:
  - id: single_step
    name: "Single Step"
    description: "A single step that performs a task"
    instructions_file: steps/single_step.md
    inputs:
      - name: input_param
        description: "An input parameter"
    outputs:
      output.md:
        type: file
        description: "The output file produced by this step"
        required: true
    dependencies: []
    reviews: []
